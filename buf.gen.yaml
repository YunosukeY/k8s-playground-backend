
version: v1
plugins:
  - plugin: go
    out: .
  - plugin: go-grpc
    out: .
  - plugin: validate
    out: .
    opt: lang=go
  - plugin: buf.build/grpc/web
    out: gen
    opt: import_style=typescript,mode=grpcweb
  - plugin: buf.build/protocolbuffers/js
    out: gen
    opt: import_style=commonjs,binary
