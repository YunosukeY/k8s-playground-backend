name: e2e
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  e2e:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - run: |
          cat <<EOF > .env
          MYSQL_ROOT_PASSWORD=root
          MYSQL_DATABASE=sample_db
          MYSQL_USER=user1
          MYSQL_PASSWORD=password1
          REDIS_PASSWORD=redis-stack
          EOF
          ./e2e.sh run
